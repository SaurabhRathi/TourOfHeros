<h2>Top Heroes</h2>
<div class="heroes-menu">
  <a *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}">
    {{hero.name}}
  </a>
</div>
<ag-grid-angular 
    class="ag-theme-alpine gridposition"
    [rowData]="rowData" 
    [columnDefs]="columnDefs"
    [animateRows]="true" 
    (gridReady)="bindData($event)"
    (rowClicked)='onRowClicked($event)'
    >
</ag-grid-angular>
